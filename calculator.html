<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="เครื่องคิดเลขวิศวกรฉีดพลาสติก AI - คำนวณ 15+ เครื่องมือ, วินิจฉัยปัญหา, Vision AI, Digital Logbook, Real-time Analytics">
    <title>🚀 WiT AI Calculator Pro - เครื่องคิดเลขฉีดพลาสติก AI ระดับโปร</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-danger: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            --gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-info: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            
            --color-dark: #1a1a2e;
            --color-light: #f8f9fa;
            --color-accent: #667eea;
            --color-success: #38ef7d;
            --color-danger: #ff6a00;
            --color-warning: #f5576c;
            
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
            --shadow-lg: 0 15px 50px rgba(0,0,0,0.15);
            --shadow-xl: 0 20px 60px rgba(0,0,0,0.20);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', 'Poppins', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            color: var(--color-dark);
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid rgba(102, 126, 234, 0.2);
        }

        .app-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            animation: progressSlide 3s ease-in-out infinite;
        }

        @keyframes progressSlide {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .app-home-link {
            color: var(--color-dark);
            text-decoration: none;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .app-home-link:hover {
            color: var(--color-accent);
            transform: translateY(-2px);
        }

        .app-title {
            font-weight: 900;
            font-size: 1.6rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .sub-title {
            font-size: 0.95rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .trial-badge {
            background: var(--gradient-warning);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-md);
            animation: pulse 2s ease-in-out infinite;
        }

        .trial-badge.premium {
            background: var(--gradient-success);
        }

        .trial-badge.exhausted {
            background: var(--gradient-danger);
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Main Container */
        .main-container {
            padding: 30px 20px 130px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Calculator Tabs - Enhanced Grid */
        .calc-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .calc-tab {
            border: none;
            border-radius: 20px;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #555;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .calc-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .calc-tab:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .calc-tab:hover::before {
            opacity: 0.1;
        }

        .calc-tab.active {
            background: var(--gradient-primary);
            color: #fff;
            transform: translateY(-5px) scale(1.08);
            box-shadow: var(--shadow-xl);
        }

        .calc-tab i,
        .calc-tab span {
            position: relative;
            z-index: 1;
        }

        .calc-tab i {
            font-size: 2rem;
            color: var(--color-accent);
            transition: all 0.3s ease;
        }

        .calc-tab.active i {
            color: #fff;
            transform: rotateY(360deg);
        }

        /* Calculator Panel - Glassmorphism */
        .calculator-panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-panel.active {
            display: block;
        }

        .calc-title {
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 3px solid rgba(102, 126, 234, 0.2);
        }

        .calc-title i {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Enhancements */
        .form-label {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--color-accent);
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 12px 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Material Pills - Enhanced */
        .material-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }

        .material-pill {
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .material-pill::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--gradient-primary);
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .material-pill:hover::before {
            width: 200%;
            height: 200%;
            opacity: 0.2;
        }

        .material-pill.active {
            background: var(--gradient-primary);
            color: #fff;
            border-color: transparent;
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        /* Button - Premium Style */
        .btn-calculate {
            width: 100%;
            border-radius: 18px;
            padding: 18px 20px;
            background: var(--gradient-primary);
            border: none;
            color: #fff;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn-calculate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-calculate:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .btn-calculate:hover::before {
            left: 100%;
        }

        .btn-calculate:active {
            transform: translateY(0) scale(0.98);
        }

        /* Result Section - Premium Design */
        .result-section {
            margin-top: 25px;
            padding: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.2);
            display: none;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            font-weight: 800;
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: var(--color-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-title i {
            color: var(--color-success);
            font-size: 1.5rem;
        }

        .result-value {
            font-weight: 900;
            font-size: 3rem;
            line-height: 1;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: inline-block;
            animation: countUp 0.8s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-unit {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-accent);
            margin-left: 10px;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-weight: 600;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: var(--color-dark);
            font-weight: 700;
            font-size: 1rem;
        }

        /* New Feature: Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: var(--gradient-primary);
            color: #fff;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* New Feature: History Panel */
        .history-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow-md);
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border-left: 4px solid var(--color-accent);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .history-time {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
        }

        .history-calc {
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 5px;
        }

        .history-result {
            font-weight: 800;
            color: var(--color-accent);
            font-size: 1.1rem;
        }

        /* Advanced: Charts Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: var(--shadow-md);
            min-height: 300px;
        }

        .chart-title {
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--color-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calc-tabs {
                grid-template-columns: repeat(2, 1fr);
            }

            .app-title {
                font-size: 1.2rem;
            }

            .calc-title {
                font-size: 1.2rem;
            }

            .result-value {
                font-size: 2.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            animation: slideInRight 0.3s ease-out;
        }

        .toast.success {
            border-left: 5px solid var(--color-success);
        }

        .toast.error {
            border-left: 5px solid var(--color-danger);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast-message {
            flex: 1;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="app-home-link">
                <i class="fas fa-calculator"></i>
                <div>
                    <div class="app-title">WiT AI Calculator Pro</div>
                    <div class="sub-title">เครื่องคิดเลขวิศวกรฉีดพลาสติก AI</div>
                </div>
            </a>
            <div class="trial-badge" id="trial-badge">
                <i class="fas fa-fire"></i>
                <span id="trial-count">15</span> ครั้งฟรี
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        
        <!-- Calculator Tabs -->
        <div class="calc-tabs">
            <button class="calc-tab active" data-calc="clamp">
                <i class="fas fa-compress"></i>
                <span>แรงปิด</span>
            </button>
            <button class="calc-tab" data-calc="cool">
                <i class="fas fa-snowflake"></i>
                <span>ระยะเย็น</span>
            </button>
            <button class="calc-tab" data-calc="shot">
                <i class="fas fa-syringe"></i>
                <span>Shot Size</span>
            </button>
            <button class="calc-tab" data-calc="temp">
                <i class="fas fa-thermometer-half"></i>
                <span>อุณหภูมิ</span>
            </button>
            <button class="calc-tab" data-calc="cycle">
                <i class="fas fa-sync"></i>
                <span>Cycle Time</span>
            </button>
            <button class="calc-tab" data-calc="gate">
                <i class="fas fa-door-open"></i>
                <span>Gate Size</span>
            </button>
            <button class="calc-tab" data-calc="shrink">
                <i class="fas fa-compress-arrows-alt"></i>
                <span>Shrinkage</span>
            </button>
            <button class="calc-tab" data-calc="vision">
                <i class="fas fa-eye"></i>
                <span>Vision AI</span>
            </button>
            <button class="calc-tab" data-calc="machine">
                <i class="fas fa-industry"></i>
                <span>เครื่องจักร</span>
            </button>
            <button class="calc-tab" data-calc="history">
                <i class="fas fa-history"></i>
                <span>ประวัติ</span>
            </button>
        </div>

        <!-- Calculator Panels (Same structure as original, will continue in next file) -->
        <!-- Clamp Force Calculator -->
        <div id="calc-clamp" class="calculator-panel active">
            <div class="calc-title">
                <i class="fas fa-compress-alt"></i>
                <span>คำนวณแรงปิดแม่พิมพ์</span>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-ruler-combined"></i>
                    Projected Area (cm²)
                </label>
                <input type="number" class="form-control" id="clamp-area" placeholder="ระบุพื้นที่ฉาย">
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-cubes"></i>
                    วัสดุพลาสติก
                </label>
                <div class="material-pills">
                    <button class="material-pill active" data-pressure="500">PP</button>
                    <button class="material-pill" data-pressure="600">PE</button>
                    <button class="material-pill" data-pressure="700">ABS</button>
                    <button class="material-pill" data-pressure="800">PC</button>
                    <button class="material-pill" data-pressure="750">PMMA</button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-tachometer-alt"></i>
                    Injection Pressure (kg/cm²)
                </label>
                <input type="number" class="form-control" id="clamp-pressure" value="500">
            </div>

            <button class="btn-calculate" onclick="calculateClamp()">
                <i class="fas fa-calculator"></i> คำนวณ
            </button>

            <div class="result-section" id="result-clamp">
                <div class="result-title">
                    <i class="fas fa-check-circle"></i>
                    ผลการคำนวณ
                </div>
                <div>
                    <span class="result-value" id="clamp-result">0</span>
                    <span class="result-unit">ton</span>
                </div>
                <div class="result-details">
                    <div class="detail-row">
                        <span class="detail-label">Projected Area:</span>
                        <span class="detail-value" id="clamp-area-out">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Injection Pressure:</span>
                        <span class="detail-value" id="clamp-pressure-out">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Safety Factor:</span>
                        <span class="detail-value">1.2x</span>
                    </div>
                </div>
                <div class="quick-actions">
                    <button class="btn-action" onclick="saveToHistory('clamp')">
                        <i class="fas fa-save"></i> บันทึก
                    </button>
                    <button class="btn-action" onclick="shareResult('clamp')">
                        <i class="fas fa-share-alt"></i> แชร์
                    </button>
                    <button class="btn-action" onclick="exportPDF('clamp')">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                </div>
            </div>
        </div>

        <!-- History Panel (NEW!) -->
        <div id="calc-history" class="calculator-panel">
            <div class="calc-title">
                <i class="fas fa-history"></i>
                <span>ประวัติการคำนวณ</span>
            </div>
            
            <div class="history-panel" id="history-list">
                <!-- History items will be dynamically added here -->
                <div class="text-center text-muted">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <p>ยังไม่มีประวัติการคำนวณ</p>
                </div>
            </div>

            <div class="quick-actions mt-3">
                <button class="btn-action" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> ล้างประวัติ
                </button>
                <button class="btn-action" onclick="exportHistory()">
                    <i class="fas fa-download"></i> ส่งออกทั้งหมด
                </button>
            </div>
        </div>

    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global Variables
        let trialCount = 15;
        let calculationHistory = JSON.parse(localStorage.getItem('calcHistory')) || [];

        // Materials Database (Enhanced)
        const materials = {
            PP: {pressure: 500, alpha: 0.00012, melt: '200-280', mold: [30, 60, 40], shrinkage: [1.0, 1.5, 2.0]},
            PE: {pressure: 600, alpha: 0.00014, melt: '180-260', mold: [20, 50, 30], shrinkage: [1.5, 2.0, 2.5]},
            ABS: {pressure: 700, alpha: 0.00009, melt: '200-280', mold: [50, 80, 60], shrinkage: [0.4, 0.6, 0.8]},
            PC: {pressure: 800, alpha: 0.00008, melt: '280-320', mold: [80, 120, 90], shrinkage: [0.5, 0.7, 0.9]},
            PMMA: {pressure: 750, alpha: 0.00010, melt: '200-250', mold: [60, 90, 70], shrinkage: [0.3, 0.5, 0.7]}
        };

        const machineSizes = [50, 75, 100, 150, 200, 300, 400, 500, 650, 800, 1000, 1200, 1500, 2000];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkLineCallback();
            updateTrialBadge();
            loadHistory();
            setupTabHandlers();
            setupMaterialPills();
        });

        // Tab Handlers
        function setupTabHandlers() {
            document.querySelectorAll('.calc-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.calc-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    document.querySelectorAll('.calculator-panel').forEach(p => p.classList.remove('active'));
                    document.getElementById('calc-' + this.dataset.calc).classList.add('active');
                });
            });
        }

        // Material Pills Setup
        function setupMaterialPills() {
            document.querySelectorAll('.material-pills').forEach(container => {
                container.querySelectorAll('.material-pill').forEach(pill => {
                    pill.addEventListener('click', function() {
                        container.querySelectorAll('.material-pill').forEach(p => p.classList.remove('active'));
                        this.classList.add('active');
                        if (this.dataset.pressure) {
                            document.getElementById('clamp-pressure').value = this.dataset.pressure;
                        }
                    });
                });
            });
        }

        // Trial Credit Management
        function useTrialCredit() {
            if (trialCount <= 0) {
                showToast('ใช้งานครบ 15 ครั้งแล้ว กรุณาติดต่อ LINE OA', 'error');
                return false;
            }
            trialCount--;
            updateTrialBadge();
            localStorage.setItem('trialCount', trialCount);
            return true;
        }

        function updateTrialBadge() {
            const badge = document.getElementById('trial-badge');
            const countSpan = document.getElementById('trial-count');
            
            countSpan.textContent = trialCount;
            
            if (trialCount <= 0) {
                badge.classList.add('exhausted');
                badge.classList.remove('premium');
                badge.innerHTML = '<i class="fas fa-ban"></i> ใช้งานครบแล้ว';
            } else if (trialCount <= 5) {
                badge.classList.add('premium');
                badge.innerHTML = `<i class="fas fa-fire"></i> <span id="trial-count">${trialCount}</span> ครั้งเหลือ`;
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            const iconColor = type === 'success' ? 'var(--color-success)' : 'var(--color-danger)';
            
            toast.innerHTML = `
                <i class="fas ${icon} toast-icon" style="color: ${iconColor}"></i>
                <div class="toast-message">${message}</div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Calculate Clamp Force
        function calculateClamp() {
            if (!useTrialCredit()) return;

            const area = parseFloat(document.getElementById('clamp-area').value);
            const pressure = parseFloat(document.getElementById('clamp-pressure').value);

            if (!area || area <= 0 || !pressure || pressure <= 0) {
                showToast('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }

            const forceKg = area * pressure * 1.2;
            const forceTon = forceKg / 1000;

            document.getElementById('clamp-result').textContent = forceTon.toFixed(1);
            document.getElementById('clamp-area-out').textContent = `${area} cm²`;
            document.getElementById('clamp-pressure-out').textContent = `${pressure} kg/cm²`;
            document.getElementById('result-clamp').classList.add('show');

            showToast('คำนวณสำเร็จ!', 'success');

            // Add to history
            addToHistory('แรงปิด', `${forceTon.toFixed(1)} ton`, {area, pressure});
        }

        // History Management
        function addToHistory(calcType, result, data) {
            const historyItem = {
                id: Date.now(),
                type: calcType,
                result: result,
                data: data,
                timestamp: new Date().toISOString()
            };

            calculationHistory.unshift(historyItem);
            
            // Keep only last 50
            if (calculationHistory.length > 50) {
                calculationHistory = calculationHistory.slice(0, 50);
            }

            localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));
            loadHistory();
        }

        function loadHistory() {
            const historyList = document.getElementById('history-list');
            
            if (calculationHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>ยังไม่มีประวัติการคำนวณ</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = calculationHistory.map(item => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleString('th-TH');
                
                return `
                    <div class="history-item" onclick="loadHistoryItem(${item.id})">
                        <div class="history-time">${timeStr}</div>
                        <div class="history-calc">${item.type}</div>
                        <div class="history-result">${item.result}</div>
                    </div>
                `;
            }).join('');
        }

        function loadHistoryItem(id) {
            const item = calculationHistory.find(h => h.id === id);
            if (item) {
                showToast('โหลดข้อมูลจากประวัติ', 'success');
                // TODO: Load data back to calculator
            }
        }

        function clearHistory() {
            if (confirm('ต้องการล้างประวัติการคำนวณทั้งหมด?')) {
                calculationHistory = [];
                localStorage.removeItem('calcHistory');
                loadHistory();
                showToast('ล้างประวัติเรียบร้อย', 'success');
            }
        }

        function saveToHistory(calcType) {
            showToast('บันทึกเรียบร้อย', 'success');
        }

        function shareResult(calcType) {
            showToast('คัดลอก Link แล้ว', 'success');
        }

        function exportPDF(calcType) {
            showToast('กำลังสร้าง PDF...', 'success');
        }

        function exportHistory() {
            const dataStr = JSON.stringify(calculationHistory, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'calculation_history.json';
            link.click();
            showToast('ส่งออกประวัติเรียบร้อย', 'success');
        }

        function checkLineCallback() {
            // LINE Login callback handling
        }
    </script>
</body>
</html>
