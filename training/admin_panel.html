<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hot Runner Quiz Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .admin-content {
            padding: 30px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
        }

        .results-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .table-header {
            background: #3498db;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-content {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-passed {
            color: #27ae60;
            font-weight: bold;
        }

        .status-failed {
            color: #e74c3c;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
        }

        .category-chart {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-label {
            width: 200px;
            font-weight: bold;
            color: #2c3e50;
        }

        .chart-progress {
            flex: 1;
            height: 25px;
            background: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 15px;
        }

        .chart-fill {
            height: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            transition: width 0.5s ease;
        }

        .chart-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-content {
                font-size: 0.9em;
            }

            .chart-label {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Hot Runner Quiz Results Management</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminCode">รหัสแอดมิน:</label>
                <input type="password" id="adminCode" placeholder="กรุณากรอกรหัสแอดมิน">
            </div>
            <button class="btn" onclick="login()">เข้าสู่ระบบ</button>
            <div id="loginError"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="admin-content">
                <!-- Statistics Cards -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Will be populated by JavaScript -->
                </div>

                <!-- Category Performance Chart -->
                <div class="category-chart">
                    <h3>ผลการสอบแยกตามหมวดหมู่</h3>
                    <div id="categoryChart">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Results Table -->
                <div class="results-table">
                    <div class="table-header">
                        <h3>ผลการสอบล่าสุด</h3>
                        <button class="btn" onclick="exportResults()">Export ข้อมูล</button>
                    </div>
                    <div class="table-content">
                        <div id="loadingResults" class="loading">
                            <div class="spinner"></div>
                            <p>กำลังโหลดข้อมูล...</p>
                        </div>
                        <table id="resultsTable" style="display: none;">
                            <thead>
                                <tr>
                                    <th>ชื่อ-นามสกุล</th>
                                    <th>ตำแหน่ง</th>
                                    <th>แผนก</th>
                                    <th>คะแนน</th>
                                    <th>เปอร์เซ็นต์</th>
                                    <th>ผลการสอบ</th>
                                    <th>เวลาที่ใช้</th>
                                    <th>วันที่สอบ</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Department Performance -->
                <div class="category-chart">
                    <h3>ผลการสอบแยกตามแผนก</h3>
                    <div id="departmentChart">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'quiz_api.php';
        const ADMIN_CODE = 'imt2019';
        let currentPage = 1;
        let isLoggedIn = false;

        function login() {
            const adminCode = document.getElementById('adminCode').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (adminCode === ADMIN_CODE) {
                isLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboard();
            } else {
                errorDiv.innerHTML = '<div class="alert alert-error">รหัสแอดมินไม่ถูกต้อง</div>';
            }
        }

        async function loadDashboard() {
            try {
                await Promise.all([
                    loadStatistics(),
                    loadResults(currentPage)
                ]);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadStatistics() {
    try {
        console.log('กำลังโหลดสถิติ...');
        const response = await fetch(`${API_BASE_URL}?action=get_statistics&admin_code=${ADMIN_CODE}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const text = await response.text();
        console.log('Response text:', text);
        
        const data = JSON.parse(text);
        console.log('Parsed data:', data);
        
        if (data.success) {
            renderStatistics(data.data);
        } else {
            throw new Error(data.message || 'Unknown error');
        }
    } catch (error) {
        console.error('Error loading statistics:', error);
        // แสดงข้อผิดพลาดในหน้าเว็บ
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
            <div class="alert alert-error">
                <h3>ข้อผิดพลาด:</h3>
                <p>${error.message}</p>
                <p>กรุณาตรวจสอบ:</p>
                <ul>
                    <li>ไฟล์ quiz_api.php มีอยู่หรือไม่</li>
                    <li>ฐานข้อมูล hot_runner_quiz สร้างแล้วหรือยัง</li>
                    <li>การตั้งค่าฐานข้อมูลถูกต้องหรือไม่</li>
                </ul>
            </div>
        `;
    }
}
      function renderStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            const passRate = stats.overall.total_attempts > 0 
                ? Math.round((stats.overall.passed_count / stats.overall.total_attempts) * 100) 
                : 0;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>จำนวนผู้เข้าสอบทั้งหมด</h3>
                    <div class="stat-number">${stats.overall.total_attempts || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>อัตราผ่านการสอบ</h3>
                    <div class="stat-number">${passRate}%</div>
                </div>
                <div class="stat-card">
                    <h3>คะแนนเฉลี่ย</h3>
                    <div class="stat-number">${Math.round(stats.overall.avg_score || 0)}%</div>
                </div>
                <div class="stat-card">
                    <h3>คะแนนสูงสุด</h3>
                    <div class="stat-number">${Math.round(stats.overall.max_score || 0)}%</div>
                </div>
                <div class="stat-card">
                    <h3>ผู้เข้าสอบไม่ซ้ำ</h3>
                    <div class="stat-number">${stats.overall.unique_users || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>จำนวนผู้ผ่าน</h3>
                    <div class="stat-number">${stats.overall.passed_count || 0}</div>
                </div>
            `;

            // Render category performance chart
            renderCategoryChart(stats.categories);
            
            // Render department performance chart
            renderDepartmentChart(stats.departments);
        }

        function renderCategoryChart(categories) {
            const categoryChart = document.getElementById('categoryChart');
            
            if (!categories || categories.length === 0) {
                categoryChart.innerHTML = '<p>ไม่มีข้อมูลหมวดหมู่</p>';
                return;
            }

            let chartHTML = '';
            categories.forEach(category => {
                const percentage = Math.round(category.avg_percentage);
                chartHTML += `
                    <div class="chart-bar">
                        <div class="chart-label">${category.category_name}</div>
                        <div class="chart-progress">
                            <div class="chart-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-value">${percentage}% (${category.attempts} คน)</div>
                    </div>
                `;
            });
            
            categoryChart.innerHTML = chartHTML;
        }

        function renderDepartmentChart(departments) {
            const departmentChart = document.getElementById('departmentChart');
            
            if (!departments || departments.length === 0) {
                departmentChart.innerHTML = '<p>ไม่มีข้อมูลแผนก</p>';
                return;
            }

            let chartHTML = '';
            departments.forEach(dept => {
                const percentage = Math.round(dept.avg_score);
                const passRate = dept.attempts > 0 ? Math.round((dept.passed_count / dept.attempts) * 100) : 0;
                chartHTML += `
                    <div class="chart-bar">
                        <div class="chart-label">${dept.user_department || 'ไม่ระบุ'}</div>
                        <div class="chart-progress">
                            <div class="chart-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-value">${percentage}% (${dept.attempts} คน, ผ่าน ${passRate}%)</div>
                    </div>
                `;
            });
            
            departmentChart.innerHTML = chartHTML;
        }

        async function loadResults(page = 1) {
            const loadingDiv = document.getElementById('loadingResults');
            const resultsTable = document.getElementById('resultsTable');
            
            try {
                loadingDiv.style.display = 'block';
                resultsTable.style.display = 'none';
                
                const response = await fetch(`${API_BASE_URL}?action=get_results&admin_code=${ADMIN_CODE}&page=${page}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    renderResults(data.data.results);
                    renderPagination(data.data.pagination);
                    loadingDiv.style.display = 'none';
                    resultsTable.style.display = 'table';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading results:', error);
                loadingDiv.innerHTML = '<div class="alert alert-error">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
            }
        }

        function renderResults(results) {
            const tbody = document.getElementById('resultsTableBody');
            
            if (!results || results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">ไม่มีข้อมูล</td></tr>';
                return;
            }

            let tableHTML = '';
            results.forEach(result => {
                const statusClass = result.passed ? 'status-passed' : 'status-failed';
                const statusText = result.passed ? 'ผ่าน' : 'ไม่ผ่าน';
                const createdDate = new Date(result.created_at).toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                tableHTML += `
                    <tr>
                        <td>${result.user_name}</td>
                        <td>${result.user_position}</td>
                        <td>${result.user_department}</td>
                        <td>${result.score}/${result.total_questions}</td>
                        <td>${result.percentage}%</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${result.time_used}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = tableHTML;
        }

        function renderPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (pagination.page > 1) {
                paginationHTML += `<button onclick="changePage(${pagination.page - 1})">ก่อนหน้า</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= pagination.pages; i++) {
                const activeClass = i === pagination.page ? 'active' : '';
                paginationHTML += `<button class="${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            if (pagination.page < pagination.pages) {
                paginationHTML += `<button onclick="changePage(${pagination.page + 1})">ถัดไป</button>`;
            }
            
            paginationDiv.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadResults(page);
        }

        async function exportResults() {
            try {
                const response = await fetch(`${API_BASE_URL}?action=get_results&admin_code=${ADMIN_CODE}&limit=1000`);
                const data = await response.json();
                
                if (data.success) {
                    exportToCSV(data.data.results);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error exporting results:', error);
                alert('เกิดข้อผิดพลาดในการ export ข้อมูล');
            }
        }

        function exportToCSV(results) {
            const headers = [
                'ชื่อ-นามสกุล',
                'ตำแหน่ง', 
                'อีเมล',
                'แผนก',
                'คะแนน',
                'จำนวนข้อทั้งหมด',
                'เปอร์เซ็นต์',
                'ผลการสอบ',
                'เวลาที่ใช้',
                'วันที่สอบ'
            ];

            let csvContent = headers.join(',') + '\n';

            results.forEach(result => {
                const row = [
                    `"${result.user_name}"`,
                    `"${result.user_position}"`,
                    `"${result.user_email}"`,
                    `"${result.user_department}"`,
                    result.score,
                    result.total_questions,
                    result.percentage,
                    result.passed ? 'ผ่าน' : 'ไม่ผ่าน',
                    `"${result.time_used}"`,
                    `"${new Date(result.created_at).toLocaleString('th-TH')}"`
                ];
                csvContent += row.join(',') + '\n';
            });

            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `hot_runner_quiz_results_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Handle Enter key for login
        document.getElementById('adminCode').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        // Auto-refresh data every 5 minutes
        setInterval(() => {
            if (isLoggedIn) {
                loadStatistics();
                loadResults(currentPage);
            }
        }, 300000); // 5 minutes
    </script>
</body>
</html>
