                        <form id="formCooling">
                            <div class="mb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ‚ö†Ô∏è REPLACE WITH YOUR LIFF ID
        const LIFF_ID = "YOUR_LIFF_ID_HERE"; 

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (err) {
                console.error("LIFF Init failed", err);
                // alert("LIFF Init failed: " + err.message); // Uncomment for debugging
            }
        }
        main();

        function sendCommand(text) {
            if (liff.isInClient()) {
                liff.sendMessages([{
                    type: 'text',
                    text: text
                }]).then(() => {
                    liff.closeWindow();
                }).catch((err) => {
                    console.error('Error sending message:', err);
                    alert('Error sending message: ' + err.message);
                });
            } else {
                // Fallback for external browser (just alert)
                alert('Command that would be sent: ' + text);
            }
        }

        // Clamp Form
        document.getElementById('formClamp').addEventListener('submit', (e) => {
            e.preventDefault();
            const area = document.getElementById('clampArea').value;
            const pressure = document.getElementById('clampPressure').value;
            sendCommand(`/clamp area=${area} pressure=${pressure}`);
        });

        // Cooling Form
        document.getElementById('formCooling').addEventListener('submit', (e) => {
            e.preventDefault();
            const thick = document.getElementById('coolThick').value;
            const mat = document.getElementById('coolMat').value;
            sendCommand(`/cooling ${thick} ${mat}`);
        });

        // Shot Form
        document.getElementById('formShot').addEventListener('submit', (e) => {
            e.preventDefault();
            const weight = document.getElementById('shotWeight').value;
            const mat = document.getElementById('shotMat').value;
            sendCommand(`/shot ${weight} ${mat}`);
        });
    </script>
